<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Tools for Tasks</title>
    <link rel="stylesheet" href="css/jobs.css">
</head>
<body>
    <header>
        <div id="logo-container"><a href="index.html"><img id="logo" src="photos/logo1.PNG"></a></div>
        <section id="head-right">
            <div class="head-photos">
                <a href="Jobs.html"><img class="photos" src="photos/jobs.png"></a>
                <p>JOBS</p>
            </div>
            <div class="head-photos">
                <a href="tools.html"><img class="photos" src="photos/tools.png"></a>
                <p>TOOLS</p>
            </div>
                <div class="head-photos"><a href="materials.html"><img class="photos" src="photos/materials.png"></a>
                <P>MATERIALS</P>
            </div>
        </section>
    </header>
    <nav>
        <input type="text" placeholder="Search Jobs">
    </nav>
    <main>
        <section id="job-options">
            <div class="job-options-style">
                <p>Add Job</p>
                <button onclick="addJobWindow()">Add</button>
            </div>

            <div class="job-options-style">
                <p>Edit Job</p>
                <button onclick="editJobWindow()">Edit</button>
            </div>

            <div class="job-options-style">
                <p>Delete Job</p>
                <button onclick="deleteJobsWindow()">Delete</button>
            </div>
        </section>
        
        <button onclick="loadJobs()" id="load-jobs">List Jobs</button>
        <section id="display">
        </section>
    </main>
    <script src="JavaScript/jobs.js"></script>
</body>
</html>
